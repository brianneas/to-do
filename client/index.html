<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>My To Do List</title>
  </head>
  <body>
    <div class="list"></div>
    <div class="options">
      <form>
        <div>
          <label>New Item: </label>
          <input id="newListItem" type="text" value="Sweep the Garage">
        </div>
        <div>
          <input type="button" value="Add to List" onclick="submitNewItem()">
        </div>
      </form>
      <button class="removeOption" onclick="removeItems()">Remove Items</button>
      <button class="doneRemoving" onclick="hideRemoveOption()">Done Removing</button>
    </div>
  </body>
</html>
